<table mat-table [dataSource]="dataSource">
   <!-- title -->
   <ng-container>
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let issue">{{ issue.title }}</td>
   </ng-container>

   <!-- category -->
   <ng-container>
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let issue">{{ issue.category }}</td>
   </ng-container>

   <!-- status -->
   <ng-container>
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let issue">{{ issue.status }}</td>
   </ng-container>

   <!-- createdBy -->
   <ng-container>
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let issue">{{ issue.createdBy }}</td>
   </ng-container>

   <!-- updatedBy -->
   <ng-container>
      <th mat-header-cell *matHeaderCellDef>Updated By</th>
      <td mat-cell *matCellDef="let issue">{{ issue.updatedBy }}</td>
   </ng-container>

   <!-- edit issue icon button -->
   <ng-container matColumnDef="editIssue">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let issue">
         <a
            mat-icon-button
            color="accent"
            routerLink="/edit-issue/{{ issue._id }}"
            matTooltip="Edit Issue"
            aria-label="Edit Issue">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- delete issue icon button -->
   <ng-container matColumnDef="deleteIssue">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let issue">
         <button
            mat-icon-button
            color="warn"
            (click)="onDeleteIssue(issue._id)"
            matTooltip="Delete Issue"
            aria-label="Delete Issue">
            <mat-icon>delete</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
   <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
