<mat-list class="recent-films">
  <span mat-subheader>Recent Films</span>
  @if (recentFilms$ | async; as films) {
  <!-- use the @for loop to iterate over this array -->
  @for (film of films; track film) {
  <mat-list-item lines="2">
    <span matListItemTitle>{{ film.title }}</span>
    <span matListItemLine>Year: {{ film.releaseDate | date }}</span>
  </mat-list-item>
  } } @else {
  <span> Loading films...</span>
  }
</mat-list>
