<div class="film-table-container">
   @if (isLoadingResults) {
   <div class="film-table-loading-shade">
      <mat-spinner></mat-spinner>
   </div>
   }

   <div class="film-table">
      <table mat-table [dataSource]="dataSource">
         <!-- title -->
         <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let film">{{ film.title }}</td>
         </ng-container>

         <!-- director -->
         <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef>Director</th>
            <td mat-cell *matCellDef="let film">{{ film.director }}</td>
         </ng-container>

         <!-- release Date -->
         <ng-container matColumnDef="releaseDate">
            <th mat-header-cell *matHeaderCellDef>Release Date</th>
            <td mat-cell *matCellDef="let film">{{ film.releaseDate }}</td>
         </ng-container>

         <!-- delete film icon button -->
         <ng-container matColumnDef="deleteHero">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let hero">
               <button mat-icon-button color="warn" (click)="onDeleteFilm(hero.id)" matTooltip="Delete Film" aria-label="Delete Film">
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <!-- open hero icon button -->
         <ng-container matColumnDef="openHero">
            <th mat-header-cell *matHeaderCellDef>Open Film</th>
            <td mat-cell *matCellDef="let hero">
               <button
                  mat-icon-button
                  color="primary"
                  routerLink="/heroes/{{ hero._id }}"
                  matTooltip="Open Hero page"
                  aria-label="Open Hero page">
                  <mat-icon>open_in_new</mat-icon>
               </button>
            </td>
         </ng-container>

         <!-- edit film icon button -->
         <ng-container matColumnDef="editHero">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let Hero">
               <a mat-icon-button color="accent" routerLink="/edit-film/{{ Hero.id }}" matTooltip="Edit Film" aria-label="Edit Film">
                  <mat-icon>edit</mat-icon>
               </a>
            </td>
         </ng-container>

         <!-- open dialog icon button -->
         <ng-container matColumnDef="openDialog">
            <th mat-header-cell *matHeaderCellDef>Open Dialog</th>
            <td mat-cell *matCellDef="let album">
               <button mat-icon-button (click)="openDialog('0ms', '0ms')" matTooltip="Open Dialog" aria-label="Open Dialog">
                  <mat-icon>delete</mat-icon>
               </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
         <tr mat-row matRipple *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
   </div>
</div>
