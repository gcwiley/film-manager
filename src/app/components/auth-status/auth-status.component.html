<div class="auth-status-banner" aria-label="Authentication Banner">
  <div class="auth-status-banner-content">
    @if (isUserLoggedIn$ | async) {
    <!-- user is logged in -->
    @if (userEmail$ | async; as email) {
    <mat-chip-set>
      <mat-chip
        >Logged in as <span>{{ email }}</span></mat-chip
      >
    </mat-chip-set>
    <p>
      Logged in as <span>{{ email }}</span>
    </p>
    } @else {
    <mat-chip-set>
      <mat-chip>Logged in</mat-chip>
    </mat-chip-set>
    }

    <span class="flex-spacer"></span>

    <!-- sign out button -->
    <button mat-flat-button type="button" (click)="onClickSignOut()" aria-label="Sign out">
      Sign Out
    </button>
    } @else {
    <!-- user is currently logged out -->
    <p>Signed Out</p>

    <span class="flex-spacer"></span>
    <a mat-flat-button routerLink="/signin" aria-label="Sign In">Sign In</a>
    }
  </div>
</div>
