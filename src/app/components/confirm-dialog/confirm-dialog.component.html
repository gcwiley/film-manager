<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.content }}</div>
<div mat-dialog-actions align="center">
   <button mat-button [mat-dialog-close]="false" aria-label="No">No</button>
   <button mat-button [mat-dialog-close]="true" cdkFocusInitial aria-label="Yes">Yes</button>
</div>
